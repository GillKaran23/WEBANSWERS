<!DOCTYPE html>
<html>

<head>
    <title>Fibonacci Series</title>
    <script>
    function fib() {
      var n = parseInt(document.getElementById("n").value);
      var fib = [0, 1];
      for (var i = 2; i < n; i++) {
        var nextn = fib[i - 1] + fib[i - 2];
        fib.push(nextn);
      }
      document.getElementById("series").innerHTML = fib.join(', ');
    }
    </script>
</head>

<body>
    <h1>Fibonacci Series</h1>
    <label>Type number:</label>
    <input type="number" id="n" required>
    <button onclick="fib()">Generate</button>
    <p id="series"></p>
</body>

</html>
