<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dialog Box</title>
    <script>
        function alertbox(){
            alert("Alert Box");
        }
        function confirmbox(){
            confirm("Confirm Box");
        }
        function promptbox(){
            prompt("Prompt Box");
        }
    </script>
</head>
<body>
    <h1>Karan Gill</h1>
    <label>Alert Box:</label>
    <button onclick="alertbox()">Alert</button><br><br>
    <label>Confirm Box:</label>
    <button onclick="confirmbox()">Confirm</button><br><br>
    <label>Prompt:</label>
    <button onclick="promptbox()">Prompt</button>
</body>
</html>
