<!DOCTYPE html>
<html>
<head>
    <title>By name</title>
</head>
<body>
    <p name="p1">Everyone</p>
    <label name="p1">Hello</label>
    <p id="p2"></p>

    <script>
        const e = document.getElementsByName("p1");
        document.getElementById("p2").innerHTML= "This Tag is " + e[1].tagName;
    </script>
</body>
</html>
