<!DOCTYPE html>
<html lang="en">
<head>
    <title>Survey Page</title>
</head>
<body>
    <form>
        <h1>User Survey</h1>
        <label>Name:</label>
        <input type="text"><br>
        <label>Address:</label>
        <input type="text"><br>
        <label>Male</label><input type="radio" name="sex" value="Male">
        <label>Female</label><input type="radio" name="sex" value="Female"><br>
        <label>You came to know about our Magazine from:</label><br>
        <input type="checkbox" name="about" value="Friend"><label>Friend</label>
        <input type="checkbox" name="about" value="Newspaper"><label>Newspaper</label>
        <input type="checkbox" name="about" value="TV/Radio"><label>TV/Radio</label>
        <input type="checkbox" name="about" value="Others"><label>Others</label>
    </form>
</body>
</html>
