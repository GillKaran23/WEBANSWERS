<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiple selector</title>
    <style>
        h1,p,span{
            color: red;
        }
        h6,label{
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Heading 1</h1>
    <h6>Heading 6</h6>
    <p>Paragraph Tag</p>
    <label>Label Tag</label><br>
    <span>Span Tag</span>
</body>
</html>
