<!DOCTYPE html>
<html>
<head>
  <title>Toggle</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <script>
    $(document).ready(function() {
      $("button").click(function(){
        $("p").toggle();
      });
    });
  </script>
</head>
<body>
  <h1>Toggle Button</h1>
  <button>Click me</button>
  <p>Hello I am Karandeep Singh Gill</p>
</body>
</html>
