<!DOCTYPE html>
<html>
<head>
  <title>Form</title>
</head>
<body>
  <form>
    <label>Name:</label><br>
    <input type="text" id="uname" name="uname" placeholder="Enter Name" required><br><br>

    <label>Type the password:</label><br>
    <input type="password" id="pass" name="pass" placeholder="Type password" required><br><br>

    <label for="sex">Sex:</label><br>
    <input type="radio" id="male" name="sex" value="male"> Male<br>
    <input type="radio" id="Female" name="sex" value="female"> Female<br>
    <input type="radio" id="Not specified" name="sex" value="not specified"> Not specified<br><br>

    <label>Favourite color:</label><br>
    <select id="favourite" name="favourite">
      <option value="red">Red</option>
      <option value="green">Green</option>
      <option value="blue">Blue</option>
    </select><br><br>

    <label>Favourite Mentor:</label><br>
    <input type="checkbox" id="mentor" name="mentor" value="tate"> Andrew tate<br>
    <input type="checkbox" id="mentor" name="mentor" value="musk"> Elon Musk<br>
    <input type="checkbox" id="mentor" name="mentor" value="jordan"> Jordan Peterson<br><br>

    <input type="submit" value="Submit">
  </form>
</body>
</html>
